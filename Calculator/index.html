<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="h1">Calculator</h1>
    <div class="calculator-container">
        
        <div class="calculator">
            <input type="text" id="input-number">
            <input placeholder="answer" onclick="reset" type="text" disabled id="result">

            <div class="buttons">
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col cal-btn">C</div>
                    <div onclick="handleClickButton(this)" class="col cal-btn">+</div>
                    <div onclick="handleClickButton(this)" class="col cal-btn">-</div>
                    <div onclick="handleClickButton(this)" class="col cal-btn">*</div>
                    <div onclick="handleClickButton(this)" class="col cal-btn">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">7</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">8</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">9</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">4</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">5</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">6</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">1</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">2</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-btn">3</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-4 cal-btn">0</div>
                    <div id="clear" onclick="empty()" onclick="handleClickButton(this)" class="col col-3 cal-btn">Clear</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
